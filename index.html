<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo2.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo2.png" height="60" alt="Robot Roundup">
    <form class="" onsubmit="addRobot(event)">
      <div id="main-div"class="d-flex hidden">
        <input placeholder="Name" type="text" name="robotName"  required/>
        <button class="btn-special" type="submit">
          ╭[*﹏*]╮
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo2.png" height="250" alt="Robot Roundup">
        <div class="mt-2">
          <b class="text-center myText">Greetings Human,</b>
          <p class="myText">Welcome to your robot workshop. Build robots and grease them up to keep them killing *cough* I mean functioning.</p>
          <small class="myText">Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Enter Workshop</button>
          <div class ="d-flex justify justify-content-center mt-1">
          <button id="destroy-button" class="btn-cancel hidden" onclick="destruction()">Destroy All Robots</button>
        </div>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div id="robots" class="d-flex align-items-center flex-wrap">
      </div>
        <audio id="reboot-sound" src= "reboot.wav"></audio>
        <audio id="grease-sound" src= "robotgrease.wav"></audio>
        <audio id="start-sound" src= "startsound.wav"></audio>
        <audio id="drill-sound" src= "drill.wav"></audio>
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by Scott</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
